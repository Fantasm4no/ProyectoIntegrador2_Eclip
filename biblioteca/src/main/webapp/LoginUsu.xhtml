<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head class="cabecera">
        <title>Login</title>
        <link href="CSS/Estilos.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <h:form>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <div class="input-wrapper">
                                <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                                </svg>
                            <h:inputText id="username" value="#{loginusu.username}" styleClass="input-field"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-wrapper">
                                <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"/>
                                </svg>
                            <h:inputSecret id="password" value="#{loginusu.password}" styleClass="input-field"/>
                        </div>
                    </div>
                    <h:commandButton styleClass="submit-btn" value="Ingresar" action="#{loginusu.login}" />
                </h:form>
                <h:messages globalOnly="true" styleClass="error-message" />
            </div>
            <a href="RegistroUsu.xhtml" class="sign-up-link">Regístrate aquí</a>
        </div>
    </h:body>
</html>
