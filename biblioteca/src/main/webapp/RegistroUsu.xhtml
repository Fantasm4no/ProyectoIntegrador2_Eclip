<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registro de Usuario</title>
    <link href="CSS/Estilos2.css" type="text/css" rel="stylesheet"/>
</h:head>
<body>
    <div class="container">
        <div class="Rform">
            <h2>Registro de Usuario</h2>
            <h:form>
                <h:panelGroup styleClass="form-group">
                    <h:inputText id="floating_username" value="#{registroUsuario.usuario.username}" styleClass="input-field" required="true"/>
                    <h:outputLabel for="floating_username" value="Usuario" styleClass="input-label"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group">
                    <h:inputText id="floating_email" value="#{registroUsuario.usuario.email}" styleClass="input-field" required="true"/>
                    <h:outputLabel for="floating_email" value="Correo electronico" styleClass="input-label"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group">
                    <h:inputSecret id="floating_password" value="#{registroUsuario.usuario.password}" styleClass="input-field" required="true"/>
                    <h:outputLabel for="floating_password" value="Contraseña" styleClass="input-label"/>
                </h:panelGroup>
                <h:commandButton value="Registrarse" action="#{registroUsuario.registrar}" styleClass="submit-btn"/>
                <h:outputLink value="LoginUsu.xhtml" styleClass="sign-up-link">Inicia sesión aquí</h:outputLink>
            </h:form>
        </div>
    </div>
</body>
</html>
